<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Books</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=BIZ+UDMincho&family=Monoton&family=Rock+Salt&family=Rubik+Glitch&display=swap" rel="stylesheet">
  <link rel="stylesheet"type="text/css"href="/css/style.css"/>

</head>
<body>
<nav class="navbar">
  <ul>
    <li><a href="/">HOME</a></li>
    <li><a href="books">BOOKS</a></li>
    <li><a href="authors">AUTHOR</a></li>
  </ul>
</nav>
<section id="home">
  <h1 class="headings2">Book Registry</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>ISBN</th>
      <th>Publisher</th>
    </tr>
    <tr  th:each="book:${books}">
      <td th:text="${book.id}">123</td>
      <td th:text="${book.title}">Example of Book</td>
      <td th:text="${book.isbn}">2131313321</td>
      <td th:text="${book.publisher.name}">Publisher</td>
    </tr>
  </table>
</section>

</body>
</html>
